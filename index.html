<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display-container">
            <div class="display">
                <div id="equation-display"></div>
                <div id="main-display">0</div>
            </div>
            <div class="mode-toggle">
                <button id="rad-deg-toggle">RAD</button>
            </div>
        </div>

        <div class="buttons-grid">
            <button class="btn function" data-value="sin">sin</button>
            <button class="btn function" data-value="cos">cos</button>
            <button class="btn function" data-value="tan">tan</button>
            <button class="btn function" data-value="log">log</button>
            <button class="btn function" data-value="ln">ln</button>

            <button class="btn function" data-value="x^2">x²</button>
            <button class="btn function" data-value="x^y">x^y</button>
            <button class="btn function" data-value="sqrt">√</button>
            <button class="btn function" data-value="1/x">1/x</button>
            <button class="btn function" data-value="abs">|x|</button>

            <button class="btn function" data-value="π">π</button>
            <button class="btn function" data-value="e">e</button>
            <button class="btn clear" data-action="clear">C</button>
            <button class="btn default" data-action="backspace">⌫</button>
            <button class="btn operator" data-value="÷">÷</button>
            
            <button class="btn default number" data-value="7">7</button>
            <button class="btn default number" data-value="8">8</button>
            <button class="btn default number" data-value="9">9</button>
            <button class="btn operator" data-value="×">×</button>
            <button class="btn default number" data-value="(">(</button>
            
            <button class="btn default number" data-value="4">4</button>
            <button class="btn default number" data-value="5">5</button>
            <button class="btn default number" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>
            <button class="btn default number" data-value=")">)</button>
            
            <button class="btn default number" data-value="1">1</button>
            <button class="btn default number" data-value="2">2</button>
            <button class="btn default number" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn default" data-action="toggle-sign">+/−</button>

            <button class="btn default number col-span-2" data-value="0">0</button>
            <button class="btn default number" data-value=".">.</button>
            <button class="btn equal col-span-2" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
